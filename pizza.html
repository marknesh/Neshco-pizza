<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Neshco pizza</title>
</head>


<body>
        <div class="container">    
    <h1 class="headerText">Neshco pizza</h1>
    <marquee scrollamount="10">We serve the tastiest pizza</marquee>
    <form >
        <div class="row">
        <div class="col-md-6">
            <div class="nop">

                <label>Please select size of pizza</label>
                <br>
                <select class="form-control" id="size">

                    <option value="small" class="small">Small.......................price@ ksh500</option>
                    <option value="medium" class="medium">Medium.............price@ ksh1000</option>
                    <option value="large" class="large">Large.................price@ ksh2500</option>

                </select>
            </div>


            <label>Please select crust of pizza</label>
            <select class="form-control" id="crust">
                <option value="crispy" class="Crispy">Crispy.......................price@ ksh200</option>
                <option value="stuffed" class="Stuffed">Stuffed......................price@ ksh300</option>
                <option value="Gluten-free" class="Gluten-free">Gluten-free................price@ ksh300</option>

            </select>
            <label>Please choose the toppings</label>
            <marquee>PLEASE NOTE THAT THE TOPPINGS PRICE DEPENDS ON THE SIZE OF PIZZA</marquee>
            <br>
            <select multiple class="form-control" id="topping">
                    <option value="beef" class="beef">Beef</option>
                    <option value="pineapple" class="pineapple">Pineapple</option>
                    <option value="beacon" class="beacon">Beacon</option>
    
                </select>
         

            <br>
            PLease enter the number of pizzas you want:
            <br>
            <input type="number" min="1" max="20">
            <br>
            <br>
            <input type="submit" value="checkout">
        </div>


    </form>

    <div class="col-md-6">
        <div class="hide">
        <div class="showHeader">Total amount to be paid is:</div>
        <div>Pizza size price
        <div class="showCheckout"> </div>
        </div>
        <div>Crust price
        <div class="showCrust"></div>
        </div>
        <div class="titleBeef">Beef topping price: 
        <div class="showBeef"></div>
        </div>
        <div class="titlePineapple" > Pineapple topping price:
        <div class="showPineapple"></div>
        </div>
        <div class="titleBeacon">Beacon topping price:
        <div class="showBeacon"> </div>
        </div>
        <div>Total
        <div class="total"></div>
        </div>
        </div>
    

        </div>

        

    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    
</body>


</html>
