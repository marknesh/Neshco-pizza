<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Neshco pizza</title>
</head>

<body>
    <div class="container">
        <h1>Neshco pizza</h1>

        <form >
            <div class="col-md-6">
                <div class="nop">

                <label>Please select size of pizza</label>
                <br>
                <select class="form-control" id="size">
                    <option value="small" class="small">Small........................Price:ksh 500</option>
                    <option value="medium" class="medium">Medium............. Price:ksh 900</option>
                    <option value="large" class="large">Large.................Price:ksh 1500</option>

                </select>
                </div>
        

                <label>Please select crust of pizza</label>
                <select class="form-control" id="crust">
                    <option value="crispy" class="Crispy">Crispy..................price:ksh 100</option>
                    <option value="stuffed" class="Stuffed">Stuffed................ price:ksh 200</option>
                    <option value="Gluten-free" class="Gluten-free">Gluten-free..........price:ksh 300</option>

                </select>

                <label>Please choose the toppings</label>
                <br>
                <div class="input">
                <input type="checkbox" id="pineapple">pineapple</input>
                <input type="checkbox" id="beacon">beacon</input>
                <input type="checkbox" id="beef">beef</input>
                </div>

                <br>


            <input type="submit" value="checkout">
            </div>           


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
